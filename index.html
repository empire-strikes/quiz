<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markets so bad you're here</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            background-color: #f4f9f4;
            font-family: 'Poppins', sans-serif;
        }
        #quiz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #e6e6e6;
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background-color: #ffd700; /* Changed to yellow */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .card button:hover {
            background-color: #d4af37; /* Changed to darker yellow */
        }
        h1 {
            text-align: center; /* Center align the title */
            text-transform: lowercase; /* Convert the title to lowercase */
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
        }
    </style>
    <script defer>
        document.addEventListener('DOMContentLoaded', function () {
            const quizContainer = document.getElementById('quiz-container');
            const nameContainer = document.createElement('div');
            nameContainer.className = 'card';

            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.placeholder = 'Enter your name';
            const nameButton = document.createElement('button');
            nameButton.textContent = 'Start Quiz';

            nameButton.onclick = async function () {
                if (nameInput.value.trim() !== '') {
                    localStorage.setItem('userName', nameInput.value);
                    nameContainer.style.display = 'none';
                    await startQuiz();
                } else {
                    alert('Please enter your name.');
                }
            };

            nameContainer.appendChild(nameInput);
            nameContainer.appendChild(nameButton);
            quizContainer.appendChild(nameContainer);

            async function startQuiz() {
                const response = await fetch('questions.json');
                const questions = await response.json();
                const userAnswers = {};
                let score = 0;
                let currentQuestionIndex = 0;

                const questionCard = document.createElement('div');
                questionCard.className = 'card';

                const questionText = document.createElement('p');
                questionCard.appendChild(questionText);

                const choicesContainer = document.createElement('div');
                questionCard.appendChild(choicesContainer);

                const navigation = document.createElement('div');
                navigation.className = 'navigation';
                const prevButton = document.createElement('button');
                prevButton.textContent = 'Previous';
                prevButton.onclick = showPreviousQuestion;
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next';
                nextButton.onclick = showNextQuestion;

                navigation.appendChild(prevButton);
                navigation.appendChild(nextButton);
                quizContainer.appendChild(questionCard);
                quizContainer.appendChild(navigation);

                function showQuestion(index) {
                    const question = questions[index];
                    questionText.textContent = question.question;
                    choicesContainer.innerHTML = '';
                    question.choices.forEach((answer, choiceIndex) => {
                        const button = document.createElement('button');
                        button.textContent = answer;
                        button.onclick = function () {
                            userAnswers[question.question] = choiceIndex;
                            if (choiceIndex === question.answer) score++;
                        };
                        choicesContainer.appendChild(button);
                    });

                    prevButton.disabled = index === 0;
                    nextButton.textContent = index === questions.length - 1 ? 'Finish' : 'Next';
                }

                function showNextQuestion() {
                    if (currentQuestionIndex < questions.length - 1) {
                        currentQuestionIndex++;
                    } else {
                        showResults(score, questions.length);
                    }
                    showQuestion(currentQuestionIndex);
                }

                function showPreviousQuestion() {
                    if (currentQuestionIndex > 0) {
                        currentQuestionIndex--;
                    }
                    showQuestion(currentQuestionIndex);
                }

                showQuestion(currentQuestionIndex);
            }

            function showResults(score, total) {
                quizContainer.innerHTML = '';
                const resultCard = document.createElement('div');
                resultCard.className = 'card';
                resultCard.textContent = `You scored ${score} out of ${total}`;
                quizContainer.appendChild(resultCard);
            }
        });
    </script>
</head>
<body>
    <h1>markets so bad you're here</h1>
    <div id="quiz-container"></div>
</body>
</html>
