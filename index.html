<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markets so bad you're here</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-color: #f4f9f4;
            font-family: 'Poppins', sans-serif;
        }
        #quiz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #e6e6e6;
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background-color: #ffd700; /* Changed to yellow */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .card button:hover {
            background-color: #d4af37; /* Changed to darker yellow */
        }
        h1 {
            text-align: center; /* Center align the title */
            text-transform: lowercase; /* Convert the title to lowercase */
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        .nav-buttons button {
            width: 48%;
        }
    </style>
    <script defer>
        document.addEventListener('DOMContentLoaded', function () {
            const quizContainer = document.getElementById('quiz-container');
            const nameContainer = document.createElement('div');
            nameContainer.className = 'card';

            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.placeholder = 'Enter your name';
            nameInput.style.padding = '10px'; // Add padding to match button aesthetics
            nameInput.style.borderRadius = '8px'; // Add border-radius to match button aesthetics
            nameInput.style.border = '1px solid #e6e6e6'; // Add border to match button aesthetics
            nameInput.style.width = '100%'; // Full width

            const nameButton = document.createElement('button');
            nameButton.textContent = 'Start Quiz';

            nameButton.onclick = async function () {
                if (nameInput.value.trim() !== '') {
                    localStorage.setItem('userName', nameInput.value);
                    nameContainer.style.display = 'none';
                    await startQuiz();
                } else {
                    alert('Please enter your name.');
                }
            };

            nameContainer.appendChild(nameInput);
            nameContainer.appendChild(nameButton);
            quizContainer.appendChild(nameContainer);

            async function startQuiz() {
                const response = await fetch('questions.json');
                const questions = await response.json();
                const userAnswers = {};
                let currentQuestionIndex = 0;

                function showQuestion(index) {
                    quizContainer.innerHTML = '';
                    const q = questions[index];
                    const card = document.createElement('div');
                    card.className = 'card';

                    const questionText = document.createElement('p');
                    questionText.textContent = q.question;
                    card.appendChild(questionText);

                    q.choices.forEach((answer, choiceIndex) => {
                        const button = document.createElement('button');
                        button.textContent = answer;
                        button.onclick = function () {
                            userAnswers[q.question] = choiceIndex;
                        };
                        card.appendChild(button);
                    });

                    const navButtons = document.createElement('div');
                    navButtons.className = 'nav-buttons';

                    if (index > 0) {
                        const prevButton = document.createElement('button');
                        prevButton.textContent = 'Previous';
                        prevButton.onclick = function () {
                            showQuestion(index - 1);
                        };
                        navButtons.appendChild(prevButton);
                    }

                    if (index < questions.length - 1) {
                        const nextButton = document.createElement('button');
                        nextButton.textContent = 'Next';
                        nextButton.onclick = function () {
                            showQuestion(index + 1);
                        };
                        navButtons.appendChild(nextButton);
                    } else {
                        const finishButton = document.createElement('button');
                        finishButton.textContent = 'Finish';
                        finishButton.onclick = function () {
                            quizContainer.innerHTML = '';
                            calculateScore();
                        };
                        navButtons.appendChild(finishButton);
                    }

                    card.appendChild(navButtons);
                    quizContainer.appendChild(card);
                }

                function calculateScore() {
                    let score = 0;
                    questions.forEach(q => {
                        if (userAnswers[q.question] === q.answer) {
                            score++;
                        }
                    });
                    showResults(score, questions.length);
                }

                function showResults(score, total) {
                    const resultCard = document.createElement('div');
                    resultCard.className = 'card';
                    resultCard.textContent = `You scored ${score} out of ${total}`;
                    quizContainer.appendChild(resultCard);
                }

                showQuestion(currentQuestionIndex);
            }
        });
    </script>
</head>
<body>
    <h1>markets so bad you're here</h1>
    <div id="quiz-container"></div>
</body>
</html>
